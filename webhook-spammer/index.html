<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>webhook spammer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  body {
    background-color: #0d0d0d;
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
    padding: 36px;
    border-radius: 16px;
    box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff, 0 0 60px #00ff00;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 520px;
  }

  h1 {
    text-align: center;
    color: #00ffff;
    margin-bottom: 16px;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
  }

  .input-group {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin: 8px 0;
    width: 100%;
  }

  input[type="text"],
  input[type="number"] {
    flex: 1;
    padding: 10px 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: #1c1c1c;
    color: #fff;
    text-align: center;
    font-size: 14px;
    box-shadow: 0 0 5px #00ffff, 0 0 10px #ff00ff;
  }

  input::placeholder {
    color: #888;
  }

  label {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 13px;
    cursor: pointer;
    white-space: nowrap;
  }

  input[type="checkbox"] {
    width: 16px;
    height: 16px;
    cursor: pointer;
  }

  .full-width {
    width: 100%;
    margin-top: 8px;
  }

  button {
    padding: 12px 20px;
    margin-top: 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #ff00ff;
    color: #fff;
    font-size: 16px;
    box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    transition: transform .12s ease, box-shadow .12s ease;
  }

  button:hover { transform: scale(1.03); }

  #output {
    margin-top: 16px;
    width: 100%;
    max-height: 320px;
    overflow-y: auto;
    background: #111;
    padding: 12px;
    border-radius: 10px;
    text-align: left;
    color: #0f0;
    box-shadow: 0 0 10px #0f0;
    font-weight: 600;
    font-size: 13px;
    white-space: pre-wrap;
    line-height: 1.35;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Webhook Sender</h1>

    <div class="input-group">
      <input id="message" type="text" placeholder="Message" value="">
      <label><input id="nitroToggle" type="checkbox"> nitro generator</label>
    </div>

    <input id="pfp" class="full-width" type="text" placeholder="Profile Picture Link" value="">

    <div class="input-group">
      <input id="amount" type="number" placeholder="Amount" value="">
      <label><input id="infiniteToggle" type="checkbox"> infinite</label>
    </div>

    <input id="name" class="full-width" type="text" placeholder="Name" value="">
    <input id="webhook" class="full-width" type="text" placeholder="Webhook URL(s), separate with commas" value="">

    <button onclick="runWebhook()">Run</button>

    <div id="output">output will appear here...</div>
  </div>

<script>
/* -------------------------
   Utility & UI behaviour
   ------------------------- */
function generateRandomString(length = 16) {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
  let out = '';
  for (let i = 0; i < length; i++) out += chars.charAt(Math.floor(Math.random() * chars.length));
  return out;
}

const infiniteToggle = document.getElementById('infiniteToggle');
const amountInput = document.getElementById('amount');

infiniteToggle.addEventListener('change', () => {
  if (infiniteToggle.checked) {
    amountInput.value = '';
    amountInput.disabled = true;
    amountInput.style.opacity = 0.5;
  } else {
    amountInput.disabled = false;
    amountInput.style.opacity = 1;
  }
});

/* -------------------------
   Main sending logic
   - NO pre-checks of webhooks
   - Logs config (no sending), blank line, then starts sending
   - Per-message logs in requested multi-line format
   ------------------------- */
async function runWebhook() {
  const messageRaw = document.getElementById('message').value; // allow empty string
  const pfp = document.getElementById('pfp').value || '';
  const name = document.getElementById('name').value || '';
  const webhookInput = document.getElementById('webhook').value.trim();
  const nitroOn = document.getElementById('nitroToggle').checked;
  const infiniteOn = infiniteToggle.checked;
  const output = document.getElementById('output');

  if (!webhookInput) {
    output.style.color = 'red';
    output.textContent = 'Webhook URL is required!';
    return;
  }

  // Parse webhooks (comma separated)
  const webhooks = webhookInput.split(',').map(s => s.trim()).filter(Boolean);
  if (webhooks.length === 0) {
    output.style.color = 'red';
    output.textContent = 'No valid webhooks!';
    return;
  }

  // Determine amount (0 if empty and not infinite)
  const amount = infiniteOn ? Infinity : (parseInt(amountInput.value, 10) || 0);

  // Reset output and log configuration (no sending)
  output.style.color = '#0f0';
  output.textContent = ''; // clear
  output.textContent += `CONFIGURATION:
Message: ${messageRaw}
Profile Picture: ${pfp || '-'}
Name: ${name || '-'}
Nitro Generator: ${nitroOn}
Infinite: ${infiniteOn}
Amount: ${amount === Infinity ? '∞' : amount}

`; // blank line after config

  // sendMessage - posts to webhook and logs structured entry
  async function sendMessageToWebhook(webhook, text, code = '') {
    let success = false;
    try {
      const payload = {
        content: text
      };
      if (name) payload.username = name;
      if (pfp) payload.avatar_url = pfp;

      const res = await fetch(webhook, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      success = res.ok;
    } catch (err) {
      success = false;
      // don't throw — just log failure
    }

    // Append multi-line structured log and an empty line afterwards
    output.textContent += `webhook: ${webhook}
code: ${code || '-'}
success: ${success}
message: ${text}

`;
    output.scrollTop = output.scrollHeight;
  }

  // Sending loop
  async function sendLoop() {
    if (infiniteOn) {
      let i = 0;
      while (true) {
        const webhook = webhooks[i % webhooks.length];
        let code = '';
        let finalMsg = messageRaw;
        if (nitroOn) { code = generateRandomString(); finalMsg = (finalMsg ? finalMsg + ' ' : '') + 'https://discord.gift/' + code; }
        await sendMessageToWebhook(webhook, finalMsg, code);
        i++;
      }
    } else {
      // finite sends: round-robin across webhooks so amount > webhooks works
      for (let i = 0; i < amount; i++) {
        const webhook = webhooks[i % webhooks.length];
        let code = '';
        let finalMsg = messageRaw;
        if (nitroOn) { code = generateRandomString(); finalMsg = (finalMsg ? finalMsg + ' ' : '') + 'https://discord.gift/' + code; }
        await sendMessageToWebhook(webhook, finalMsg, code);
      }
    }
  }

  // start
  sendLoop();
}
</script>
</body>
</html>
