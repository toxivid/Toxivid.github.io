<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webhook Sender</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  body {
    background-color: #0d0d0d;
    color: #fff;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: linear-gradient(145deg, #0f0c29, #302b63, #24243e);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff, 0 0 60px #00ff00;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 400px;
  }

  h1 {
    text-align: center;
    color: #00ffff;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 10px;
    border: none;
    outline: none;
    background: #1c1c1c;
    color: #fff;
    text-align: center;
    font-size: 16px;
    box-shadow: 0 0 5px #00ffff, 0 0 10px #ff00ff;
  }

  input::placeholder {
    color: #888;
    text-align: center;
  }

  button {
    width: 50%;
    padding: 12px;
    margin-top: 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #ff00ff;
    color: #fff;
    font-size: 18px;
    box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
    transition: 0.3s;
  }

  button:hover {
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
    transform: scale(1.05);
  }

  #output {
    margin-top: 20px;
    width: 100%;
    background: #111;
    padding: 15px;
    border-radius: 10px;
    min-height: 50px;
    text-align: center;
    color: #0f0;
    box-shadow: 0 0 10px #0f0;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Webhook Sender</h1>
  
  <input id="message" placeholder="Message" value="test">
  <input id="pfp" placeholder="PFP link (optional)" value="">
  <input id="amount" placeholder="Amount" type="number" value="1">
  <input id="name" placeholder="Name" value="test">
  <input id="webhook" placeholder="Webhook URL (required)" value="">
  
  <button onclick="runWebhook()">Run</button>
  
  <div id="output">Output will appear here...</div>
</div>

<script>
async function runWebhook() {
  const message = document.getElementById('message').value || 'test';
  const pfp = document.getElementById('pfp').value || '';
  const amount = parseInt(document.getElementById('amount').value) || 1;
  const name = document.getElementById('name').value || 'test';
  const webhook = document.getElementById('webhook').value.trim();
  const output = document.getElementById('output');

  if (!webhook) {
    output.style.color = 'red';
    output.textContent = 'Webhook URL is required!';
    return;
  }

  output.style.color = '#0f0';
  output.textContent = 'Sending...';

  let success = 0;

  for (let i = 0; i < amount; i++) {
    try {
      const response = await fetch(webhook, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: name,
          avatar_url: pfp || undefined,
          content: message
        })
      });

      if (response.ok) success++;
      else console.error('Failed:', response.status);
    } catch (err) {
      console.error(err);
    }
  }

  output.textContent = `${success}/${amount} messages sent successfully!`;
}
</script>

</body>
</html>
